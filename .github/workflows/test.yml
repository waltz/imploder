on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports: ['5432:5432']
        env:
          POSTGRES_USER: test-a-bot
          POSTGRES_PASSWORD: toot
          POSTGRES_DATABASE: rubbish-heap

    steps:
      - name: Get Code
        uses: actions/checkout@v2
      
      - name: Fetch Ruby Version
        run: echo "::set-output name=RUBY_VERSION::$(cat .ruby-version)"
        id: rbenv

      - name: Install Dependencies
        run: | 
          sudo apt-get install ffmpeg -y
          sudo apt-get install youtube-dl
     
      - name: Install Ruby
        uses: actions/setup-ruby/@v1
        with:
          ruby-version: "${{ steps.rbenv.outputs.RUBY_VERSION }}"

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x' 

      - name: Install Node Packages
        run: yarn

      - name: Install Ruby Packages
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 

      - name: Build and Test with Rake
        env:
          DATABASE_URL: postgres://test-a-bot:toot@localhost/rubbish-heap
          RAILS_ENV: test
        run: |
          bundle exec rails db:setup
          bundle exec rails test

      - name: Write Heroku Credentials
        run: |
          echo "machine api.heroku.com\n  login ${{ secrets.HEROKU_USER }}\n  password ${{ secrets.HEROKU_API_KEY }}\n" > ~/.netrc
          echo "machine git.heroku.com\n  login ${{ secrets.HEROKU_USER }}\n  password ${{ secrets.HEROKU_API_KEY }}\n" > ~/.netrc
          heroku git:remote --app imploder-staging
          git push heroku master
